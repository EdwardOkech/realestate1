                 <script type="text/javascript">

                        var locations = [
                        ['<div class="infobox agents_widget"><div class="agent clearfix"><div class="image"><img class="img-thumbnail img-responsive" src="/img/demos/01_home.jpg" alt=""></div><div class="agent_desc"><h3 class="title"><a href="single-property.html">OUR OFFICE</a></h3><span>RABAT</span><br>+90 555 666 77 88</p></div></div></div>', 33.971590, -6.849813, 1]
                        ];

                        var map = new google.maps.Map(document.getElementById('map'), {
                          zoom: 10,
                            scrollwheel: false,
                            navigationControl: true,
                            mapTypeControl: false,
                            scaleControl: false,
                            draggable: true,
                            styles: [ { "stylers": [ { "hue": "#19B8DF" }, { "gamma": 1 } ] } ],
                            center: new google.maps.LatLng(33.971590, -6.849813),
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                        });

                        var infowindow = new google.maps.InfoWindow();

                        var marker, i;

                        for (i = 0; i < locations.length; i++) {

                            marker = new google.maps.Marker({
                            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                            map: map ,
                            icon: 'images/marker.png'
                            });


                          google.maps.event.addListener(marker, 'click', (function(marker, i) {
                            return function() {
                              infowindow.setContent(locations[i][0]);
                              infowindow.open(map, marker);
                            }
                          })(marker, i));
                        }
