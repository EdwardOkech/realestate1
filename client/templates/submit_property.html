                	<div id="content" class="col-lg-7 col-md-6 col-sm-6 col-xs-12 clearfix">
                    	<div class="property_wrapper boxes clearfix">
							<h3 class="big_title">List Property Form<small>You can submit your property</small></h3>


                                        {{#autoForm collection="Properties" id="property_submit_form" type="insert"}}
                                <fieldset>
                                    {{> afQuickField name="title" id="title" placeholder="Title"}}
                                    {{> afQuickField name="address" id="geocomplete"  placeholder="Type in an address"}}
                                    <input id="find" type="button" class="btn btn-primary" value="Find Address" />
                                    {{> afQuickField name="description" id="description" rows=6 }}
                                    {{> afQuickField name="type" id="type"}}
                                    {{> afQuickField name="status" id="status"}}
                                    {{> afQuickField name="city" id="country"}}
                                    {{> afQuickField name="price" }}
                                    {{> afQuickField name="bedrooms" }}
                                    {{> afQuickField name="bathrooms" }}
                                    {{> afQuickField name="parking" }}
                                    {{> afQuickField name="furnished" }}
                                    {{> afQuickField name="airConditioning" }}

                                </fieldset>

       <script>
           $(function(){

        var options = {
          map: ".map_canvas"
        };

        $("#geocomplete").geocomplete(options)
          .bind("geocode:result", function(event, result){
            $.log("Result: " + result.formatted_address);
          })
          .bind("geocode:error", function(event, status){
            $.log("ERROR: " + status);
          })
          .bind("geocode:multiple", function(event, results){
            $.log("Multiple: " + results.length + " results found");
          });

        $("#find").click(function(){
          $("#geocomplete").trigger("geocode");
        });

        $("#examples a").click(function(){
          $("#geocomplete").val($(this).text()).trigger("geocode");
          return false;
        });

      });
       </script>
