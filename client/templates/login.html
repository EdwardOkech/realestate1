<template name="register">
        <form id="registerform" method="post" name="registerform" action="">
            <div class="form-group">
                <input type="text" class="form-control" name="names" placeholder="Full Names">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="reg-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="reg-password" placeholder="Password">
            </div>
            <!--<div class="form-group">-->
                <!--<input type="password" class="form-control" id="reg-password1" placeholder="Re-enter password">-->
            <!--</div>-->
            <div class="form-group">
                <input type="submit" id="reg-button" class="btn btn-primary" value="Register an account">
            </div>
        </form>
</template>

<template name="signin">
        <form id="loginform" method="post" name="loginform" action="">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="login-email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="login-password" placeholder="Password">
                </div>
            </div>
            <!--<div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="check"> Remember me
                    </label>
                </div>
            </div>-->
            <div class="form-group">
            <button type="submit" id="login-button" class="btn btn-primary">Sign in</button>
            </div>
        </form>
</template>
