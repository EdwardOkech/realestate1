<template name="layoutMain">

            {{> navbar }}
        </header>
    </header>
    <main>
        {{> yield}}

        <section class="message_banner dm-shadow">
        	{{> bottom_banner }}
        </section>

        <footer class="footer1">
            {{> footer }}
        </footer>
        <section class="copyright">
            {{> copyright }}
        </section>
    </main>

</template>
